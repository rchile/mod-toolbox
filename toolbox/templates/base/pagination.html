{% if prev_page or next_page %}
    <div>
    {% if prev_page %}
        <a href="{% url 'entries_paged' prev_page %}{{ url_filters }}" class="float-left">Previous</a>
    {% endif %}
    {% if next_page %}
        <a href="{% url 'entries_paged' next_page %}{{ url_filters }}" class="float-right">Next</a>
    {% endif %}
    </div>
{% endif %}
